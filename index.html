<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimplicityPassGen</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="generator">
      <div class="password">
        <input type="text"/>
        <button>copy</button>
      </div>
      <div class="range">
        <input type="range" min="4" max="25" value="8" />
        <span>8</span>
      </div>
      <div class="options">
        <div class="option">
          <label>
            <input type="checkbox" id="lowerCase" checked/> 
            <span>a-z</span>
          </label>
        </div>
        <div class="option">
          <label>
            <input type="checkbox" id="uperCase" />
            <span>A-Z</span>
          </label>
        </div>
        <div class="option">
          <label>
            <input type="checkbox" id="number" />
            <span>0-9</span>
          </label>
        </div>
        <div class="option">
          <label>
            <input type="checkbox" id="spcialChar" />
            <span>!@#$%^&*</span>
          </label>
        </div>
      </div>
      <button class="generate">generate</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
